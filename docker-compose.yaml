services:
  database:
    image: postgres:16-alpine
    env_file:
      - backend/.env
    volumes:
      - privat-unmei-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrate:
    build:
      dockerfile: ./backend/Dockerfile.web
    command: ["/privat-unmei-migrate"]
    depends_on:
      database:
        condition: service_healthy
  backend:
    build:
      dockerfile: ./backend/Dockerfile.web
    command: ["/privat-unmei-backend"]
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - backend/.env
    ports:
      - "8080:8080"

  cron:
    build:
      dockerfile: ./backend/Dockerfile.cron
    env_file:
      - backend/.env
    depends_on:
      - backend
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    restart: always
    ports:
      - "9187:9187"
    env_file:
      - backend/.env
    depends_on:
      database:
        condition: service_healthy

  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./backend/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    user: root
    ports:
      - "9080:9080"
    volumes:
      - ./backend/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    depends_on:
      - loki
    command: -config.file=/etc/promtail/promtail-config.yaml

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - postgres-exporter
      - backend

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - loki
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  privat-unmei-data:
  grafana-storage:
  loki-data:
